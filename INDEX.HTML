        </div>
    </section>
    <button id="btn">Click</button>

    <script>
            let doc = document.getElementById('test');
            let btn = document.getElementById('btn');

            function innerFn() {
                alert(test.innerHTML)
            }

            btn.addEventListener('click', (e) => {

            });       


    </script>
</body>
</html>
